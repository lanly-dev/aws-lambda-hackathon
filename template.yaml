AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    Runtime: nodejs22.x
    Timeout: 30

Resources:
  SketchApp:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: sketch-app/
      Handler: index.handler
      MemorySize: 8
      Events:
        SketchApi:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
        SketchRoot:
          Type: Api
          Properties:
            Path: /
            Method: ANY

  AiAssist:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./ai-assist/
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 64
      Environment:
        Variables:
          AI_MODE: dev
      Events:
        AiAssistApi:
          Type: Api
          Properties:
            Path: /ai-assist
            Method: POST

  SketchUtils:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./sketch-utils/
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 128
      Environment:
        Variables:
          SKETCHES_TABLE: !Ref SketchTable
          SKETCH_PARTS_TABLE: !Ref SketchPartsTable
          MODE: dev
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SketchTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SketchPartsTable
      Events:
        SaveSketchApi:
          Type: Api
          Properties:
            Path: /save-sketch
            Method: POST
        GetSketchesApi:
          Type: Api
          Properties:
            Path: /get-sketches
            Method: GET
        SetSketchPublicApi:
          Type: Api
          Properties:
            Path: /set-sketch-public
            Method: POST
        PublicSketchesApi:
          Type: Api
          Properties:
            Path: /public-sketches
            Method: GET

  SketchTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-sketches
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: N
        - AttributeName: sketchId
          AttributeType: S
        - AttributeName: isPublic
          AttributeType: N
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: sketchId
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: PublicSketches
          KeySchema:
            - AttributeName: isPublic
              KeyType: HASH
            - AttributeName: sketchId
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  SketchPartsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-sketch-parts
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sketchId
          AttributeType: S
        - AttributeName: partNumber
          AttributeType: N
      KeySchema:
        - AttributeName: sketchId
          KeyType: HASH
        - AttributeName: partNumber
          KeyType: RANGE

  GitHubOAuth:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./github-oauth/
      Handler: index.handler
      Runtime: nodejs22.x
      MemorySize: 256
      Timeout: 30
      Environment:
        Variables:
          GITHUB_CLIENT_ID: !Ref GitHubClientId
          GITHUB_CLIENT_SECRET: !Ref GitHubClientSecret
      Events:
        GitHubOAuthApi:
          Type: Api
          Properties:
            Path: /auth/github
            Method: POST

Parameters:
  GitHubClientId:
    Type: String
    Description: GitHub OAuth App Client ID
    Default: Ov23liNUvc7QG2vvoSfM
  GitHubClientSecret:
    Type: String
    Description: GitHub OAuth App Client Secret
    NoEcho: true

Outputs:
  SketchApi:
    Description: API Gateway endpoint URL for Sketch App
    Value: !Sub https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  SketchFunction:
    Description: Sketch Lambda Function ARN
    Value: !GetAtt SketchApp.Arn