<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch App with AI Assist</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/1f3a8.svg" type="image/svg+xml">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f0f0f0 100%);
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      box-sizing: border-box;
    }

    #main {
      width: 100vw;
      height: 100vh;
      min-width: 0;
      min-height: 0;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0;
      background: #f7faff;
      padding: 0;
      border-radius: 0;
      box-shadow: 0 4px 32px #bfcfff33;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: stretch;
      box-sizing: border-box;
      overflow: hidden;
    }

    .left-panel {
      min-width: 50%;
      max-width: 70%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 12px 24px 12px;
      box-sizing: border-box;
      border-right: 1.5px solid #e6edff;
      background: #f8faff;
      box-shadow: 2px 0 12px #e0e7ff33;
    }

    .right-panel {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 24px 24px 12px 24px;
      box-sizing: border-box;
      background: #fff;
    }

    h1 {
      text-align: center;
      color: #2d3a5a;
      margin-bottom: 12px;
      letter-spacing: 1px;
      font-size: 1.5rem;
      font-weight: 700;
      text-shadow: 0 2px 8px #bfcfff33;
    }

    #user-section {
      margin-bottom: 12px;
      text-align: center;
      width: 100%;
    }

    #login-section button {
      background: #24292e;
      cursor: pointer;
      color: #fff;
      padding: 7px 16px;
      font-size: 0.93rem;
      border-radius: 4px;
      border: none;
      box-shadow: 0 2px 8px #bfcfff33;
      font-weight: 600;
      transition: background 0.2s, box-shadow 0.2s;
    }

    .spinner {
      display: inline-block;
      width: 7px !important;
      height: 7px !important;
      border: 2px solid #bfcfff;
      border-top: 2px solid #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    #login-section button:hover {
      box-shadow: 0 0 8px gray;
    }

    #login-section p {
      font-size: 0.95rem;
      color: #666;
      margin: 8px 0 0 0;
    }

    #user-info {
      margin-top: 6px;
    }

    #user-info button {
      cursor: pointer;
      background: #dc3545;
      color: #fff;
      border-radius: 4px;
      border: none;
      padding: 4px 9px;
      margin-left: 10px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px #bfcfff33;
      transition: background 0.2s, box-shadow 0.2s;
    }

    #user-info button:hover {
      background: #b02a37;
      box-shadow: 0 4px 16px #bfcfff55;
    }

    canvas {
      border: 2.5px solid #bfcfff;
      border-radius: 16px;
      display: block;
      margin: 0 auto 24px auto;
      background: #f8faff;
      box-shadow: 0 4px 16px #bfcfff33;
      transition: box-shadow 0.2s;
      width: 320px;
      height: 320px;
      max-width: 90vw;
      max-height: 90vw;
      min-width: 180px;
      min-height: 180px;
      aspect-ratio: 1 / 1;
      touch-action: none;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      margin-top: 2px;
      width: 100%;
    }

    .toolbar button,
    .toolbar select {
      margin: 0;
      padding: 6px 10px;
      font-size: 0.92rem;
      border-radius: 6px;
      border: none;
      background: #e6edff;
      color: #2d3a5a;
      cursor: pointer;
      box-shadow: 0 1px 3px #0001;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      min-width: 32px;
      min-height: 32px;
      max-width: 100px;
      max-height: 36px;
    }

    .toolbar button:hover,
    .toolbar select:hover {
      background: #c7d7ff;
      color: #1a2540;
      box-shadow: 0 2px 8px #bfcfff33;
    }

    .toolbar button[disabled] {
      background: #e0e0e0 !important;
      color: #a0a0a0 !important;
      cursor: not-allowed !important;
      opacity: 0.7;
      box-shadow: none;
    }

    #status {
      color: #0078d7;
      font-weight: 500;
      margin-bottom: 8px;
      text-align: center;
      font-size: 1rem;
    }

    #ai-options {
      margin: 10px 0 8px 0;
      text-align: center;
      width: 100%;
    }

    #ai-options img {
      margin: 6px;
      cursor: pointer;
      border: 2.5px solid transparent;
      border-radius: 10px;
      box-shadow: 0 1px 6px #0001;
      transition: border 0.2s, box-shadow 0.2s;
      width: 60px;
      height: auto;
      max-width: 80px;
      max-height: 60px;
      background: #f8faff;
    }

    #ai-options img.selected {
      border-color: #0078d7;
      box-shadow: 0 0 0 3px #b3d1ff;
    }

    #timeline {
      width: 100%;
      max-width: 100%;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 10px;
      overflow-x: auto;
      min-height: 80px;
      padding-bottom: 6px;
    }

    h2 {
      color: #2d3a5a;
      margin-top: 12px;
      margin-bottom: 10px;
      font-size: 1.1rem;
      border-bottom: 1.5px solid #e6edff;
      padding-bottom: 4px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #sketches {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
      justify-content: flex-start;
      max-width: 100%;
      overflow-x: auto;
    }

    #sketches img {
      border-radius: 10px;
      border: 1.5px solid #e6edff;
      box-shadow: 0 1px 4px #0001;
      background: #f8faff;
      transition: box-shadow 0.2s, border 0.2s;
      cursor: pointer;
      max-width: 90px;
      width: 100%;
      height: auto;
    }

    #sketches img:hover {
      border-color: #7faaff;
      box-shadow: 0 2px 8px #bfcfff33;
    }

    #ai-assist-button {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 1px 3px #0001;
      transition: background 0.2s, box-shadow 0.2s;
    }

    #ai-assist-button:hover {
      background: #218838;
      box-shadow: 0 2px 8px #bfcfff33;
    }

    #ai-assist-button[disabled],
    .ai-assist-btn[disabled] {
      background: #b7e0c2 !important;
      color: #e6f4ea !important;
      cursor: not-allowed !important;
      opacity: 0.7;
      box-shadow: none;
    }

    .ai-assist-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .ai-assist-btn {
      padding: 7px 14px;
      font-size: 0.98rem;
      min-width: 90px;
    }

    .ai-assist-group {
      display: flex;
      align-items: center;
      gap: 4px;
      background: #f8faff;
      border-radius: 7px;
      padding: 4px 8px;
      box-shadow: 0 1px 4px #e0e7ff22;
    }

    .ai-label {
      font-size: 0.97rem;
      color: #2d3a5a;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .ai-dropdown {
      padding: 0 6px 0 5px;
      border-radius: 4px;
      border: 1px solid #bfcfff;
      background: #fff;
      color: #2d3a5a;
      font-size: 0.97rem;
      font-weight: 500;
      min-width: 70px;
      max-width: 220px;
      height: 22px;
      line-height: 18px;
    }

    .info-icon {
      display: inline-block;
      width: 14px;
      height: 14px;
      line-height: 14px;
      text-align: center;
      border-radius: 50%;
      background: #e6edff;
      color: #0078d7;
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .info-tooltip {
      display: none;
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      border: 1px solid #bfcfff;
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 0.92rem;
      color: #2d3a5a;
      box-shadow: 0 2px 8px #bfcfff33;
      white-space: nowrap;
      z-index: 10;
    }

    .info-icon:hover .info-tooltip,
    .info-icon:focus .info-tooltip {
      display: block !important;
    }

    /* Remove all inline styles from style tag section */
    .style-tags-section {
      margin-bottom: 10px;
    }

    .style-tags-label {
      font-size: 0.97rem;
      color: #2d3a5a;
      font-weight: 500;
      margin-bottom: 4px;
    }

    #login-error {
      color: #b02a37;
      font-size: 0.97rem;
      margin-top: 6px;
    }

    #logout-success {
      color: #28a745;
      font-size: 0.97rem;
      margin-top: 6px;
    }

    #user-info {
      display: none;
    }

    #user-info.visible {
      display: block;
    }

    #canvas {
      touch-action: none;
    }

    /* Style for user and default style tag buttons */
    .user-style-tag-btn {
      display: inline-flex;
      align-items: center;
      background: #f4f7ff;
      color: #2d3a5a;
      border: 1.5px solid #bfcfff;
      border-radius: 5px;
      font-size: 0.97rem;
      font-weight: 500;
      margin: 0 6px 6px 0;
      padding: 4px 12px 4px 12px;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s;
      box-shadow: 0 1px 3px #0001;
      position: relative;
    }

    .user-style-tag-btn.selected {
      background: #dbeafe;
      border-color: #7faaff;
      color: #1a2a4a;
    }

    .remove-style-tag-btn {
      margin-left: 6px;
      font-size: 13px;
      color: #b02a37;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 0 2px;
      border-radius: 3px;
      transition: background 0.12s;
    }

    .remove-style-tag-btn:hover {
      background: #ffeaea;
    }

    @media (max-width: 900px) {
      #main {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
        overflow-y: auto;
      }

      .left-panel,
      .right-panel {
        max-width: 100vw;
        min-width: 0;
        padding: 6vw 4vw 6vw 4vw;
      }

      .left-panel {
        border-right: none;
        box-shadow: none;
        align-items: center;
      }

      .right-panel {
        padding-top: 8px;
      }

      canvas {
        width: 96vw;
        height: 96vw;
        max-width: 96vw;
        max-height: 96vw;
        min-width: 120px;
        min-height: 120px;
        margin: 0 auto 10px auto;
      }

      .toolbar {
        gap: 6px;
      }
    }

    @media (max-width: 600px) {
      #main {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
      }

      .left-panel,
      .right-panel {
        max-width: 100vw;
        min-width: 0;
        padding: 6vw 2vw 6vw 2vw;
      }

      .left-panel {
        border-right: none;
        box-shadow: none;
        align-items: center;
      }

      .right-panel {
        padding-top: 8px;
      }

      canvas {
        width: 95vw;
        height: 98vw;
        max-width: 98vw;
        max-height: 98vw;
        min-width: 80px;
        min-height: 80px;
        margin: 0 auto 10px auto;
      }

      .toolbar button,
      .toolbar select {
        font-size: 0.95rem;
        padding: 8px 8px;
        min-width: 36px;
        min-height: 36px;
      }

      #ai-options img {
        width: 40px;
        max-width: 50px;
        max-height: 40px;
      }

      #sketches img {
        max-width: 60px;
      }
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="left-panel">
      <h1>Sketch App with AI Assist</h1>
      <div id="user-section">
        <div id="login-section">
          <button id="github-login-btn" type="button" onclick="loginWithGitHub()">🔗 Login with GitHub</button>
          <div id="login-error"></div>
          <div id="logout-success"></div>
        </div>
        <div id="user-info">
          <span>Welcome, <strong id="username"></strong>!</span>
          <button type="button" onclick="logout()">Logout</button>
        </div>
      </div>
      <canvas id="canvas" width="320" height="320"></canvas>
      <div id="status"></div>
      <div class="toolbar">
        <button type="button" onclick="clearCanvas()">Clear</button>
        <button type="button" onclick="downloadCanvas()">Download</button>
        <button type="button" onclick="saveToTimeline()">Snapshot</button>
        <button id="save-sketch-btn" type="button" onclick="saveSketchForAccount()">Save Sketch</button>
        <div id="timeline"></div>
      </div>
    </div>
    <div class="right-panel">
      <h2>AI Assist</h2>
      <div class="ai-assist-controls">
        <button id="ai-assist-button" type="button" onclick="aiAssist()" class="ai-assist-btn">AI Assist</button>
        <div class="ai-assist-group">
          <label for="style-count-select" title="Style count" class="ai-label">
            Styles:
            <span class="info-icon" tabindex="0">ⓘ
              <span class="info-tooltip">3 and 4 options require login</span>
            </span>
          </label>
          <select id="style-count-select" class="ai-dropdown">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" disabled>3</option>
            <option value="4" disabled>4</option>
          </select>
        </div>
        <div class="ai-assist-group">
          <label for="model-select" class="ai-label">
            Model:
            <span class="info-icon" tabindex="0">ⓘ
              <span class="info-tooltip">Stable Diffusion models require login</span>
            </span>
          </label>
          <select id="model-select" class="ai-dropdown">
          <option value="amazon.titan-image-generator-v2:0">Titan Image Generator</option>
          <option value="stability.sd3-large-v1:0" disabled>Stable Diffusion Large V1</option>
          <option value="stability.stable-image-core-v1:0" disabled>Stable Diffusion core v1 (Coming soon)
          </option>
          </select>
        </div>
      </div>
      <div class="style-tags-section">
        <div class="style-tags-label">Style Tags:</div>
        <div style="display: flex; gap: 6px; margin-bottom: 6px;">
          <input id="new-style-tag-input" type="text" maxlength="24" placeholder="Add style tag..." style="flex:1; min-width:0; padding:4px 8px; border-radius:5px; border:1.5px solid #bfcfff; font-size:0.97rem;" />
          <button id="add-style-tag-btn" type="button" style="padding:4px 12px; border-radius:5px; background:#e6edff; color:#2d3a5a; border:none; font-size:0.97rem; font-weight:500; cursor:pointer; box-shadow:0 1px 3px #0001;">Add</button>
        </div>
        <div id="style-tags"></div>
      </div>
      <div id="ai-options"></div>
      <h2>Saved Sketches</h2>
      <div id="sketches"></div>
    </div>
  </div>
  <script>
    // Dynamically load script.js from /ui/script.js (local/dev) or /Prod/ui/script.js (API Gateway)
    const pathPrefix = window.location.pathname.startsWith('/Prod') ? '/Prod/ui/script.js' : '/ui/script.js';
    const script = document.createElement('script');
    script.src = pathPrefix;
    document.body.appendChild(script);
  </script>
</body>

</html>
